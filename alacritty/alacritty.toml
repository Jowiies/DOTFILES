[general]
import = [
  "/home/joel/.config/alacritty/themes/themes/nightfox.toml"
]

[env]
TERM = "xterm-256color"

[window]
opacity = 0.85
decorations = "full"
startup_mode = "Windowed"

  [window.padding]
  x = 5
  y = 5

[cursor]
style = "Beam"

[font]
size = 13

  [font.normal]
  family = "MesloLGS NF"
  style = "Regular"

  [font.bold]
  family = "MesloLGS NF"
  style = "Bold"

  [font.italic]
  family = "MesloLGS NF"
  style = "Italic"

[mouse]
hide_when_typing = true

[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"
